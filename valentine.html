<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>‚ù§Ô∏è Valentine?</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #0b0000 10%, #3b0000 60%);
      font-family: "Poppins", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ffb6b6;
      overflow: hidden;
    }

    .card {
      background: rgba(0, 0, 0, 0.65);
      border: 1px solid rgba(180, 20, 20, 0.12);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      max-width: 420px;
      box-shadow: 0 20px 40px rgba(139, 0, 0, 0.35);
    }

    h1 {
      margin-bottom: 20px;
      color: #ff4c4c;
    }

    button {
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 30px;
      cursor: pointer;
      margin: 10px;
      transition: all 0.2s ease;
    }

    #yesBtn {
      background: linear-gradient(180deg,#8b0000,#b30000);
      color: #fff;
      box-shadow: 0 8px 20px rgba(179, 0, 0, 0.35);
    }

    #noBtn {
      background: transparent;
      border: 2px solid rgba(200, 20, 20, 0.9);
      color: #ff9b9b;
      position: absolute;
      transition: left 0.28s cubic-bezier(.2,.9,.2,1), top 0.28s cubic-bezier(.2,.9,.2,1);
      -webkit-tap-highlight-color: transparent;
    }

    .hidden {
      display: none;
    }

    .message {
      margin-top: 20px;
      font-size: 18px;
      line-height: 1.5;
      color: #ffc9c9;
    }

    .ps-note {
      margin-top: 12px;
      font-size: 14px;
      color: #ffdede;
      opacity: 0.95;
    }

    /* Distinct styling for the hearts note shown after clicking Yes */
    #heartsNote {
      margin-top: 12px;
      font-size: 20px;
      color: #ffecec;
      font-weight: 700;
      letter-spacing: 0.2px;
      background: rgba(179, 0, 0, 0.06);
      padding: 8px 12px;
      border-radius: 12px;
      display: inline-block;
    }

    #heartsNote .hearts-count {
      color: #ff6b6b;
      font-size: 22px;
      margin: 0 6px;
    }

    .days {
      font-size: 28px;
      margin: 15px 0;
      font-weight: 700;
      color: #ff6b6b;
    }

    /* Hearts animation container */
    #heartsContainer {
      position: fixed;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 40;
    }

    .heart {
      position: absolute;
      color: #ff1a1a;
      font-size: 18px;
      will-change: transform, opacity;
      opacity: 0;
      text-shadow: 0 2px 6px rgba(0,0,0,0.35);
      transform: translateY(0) translateX(0) scale(0.95);
      animation-name: floatUp;
      animation-timing-function: linear;
      animation-iteration-count: 1;
      animation-fill-mode: none;
      --drift: 0px; /* set by JS */
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) translateX(0) scale(0.95);
        opacity: 0;
      }
      5% {
        opacity: 0.95;
      }
      100% {
        transform: translateY(-140vh) translateX(var(--drift)) scale(0.7);
        opacity: 0;
      }
    }
    /* Mobile-specific adjustments for readability and tappable targets */
    @media (max-width: 600px) {
      body {
        overflow: auto;
        -webkit-font-smoothing:antialiased;
      }

      .card {
        padding: 28px;
        border-radius: 16px;
        max-width: 92vw;
      }

      h1 {
        font-size: 20px;
        margin-bottom: 14px;
      }

      button {
        padding: 16px 20px;
        font-size: 18px;
        border-radius: 22px;
        min-width: 120px;
      }

      #noBtn {
        position: absolute;
      }

      .message {
        font-size: 18px;
      }

      .days {
        font-size: 34px;
      }

      /* Make hearts larger and more visible on mobile */
      .heart {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>

  <div class="card" id="questionCard">
    <h1>Hamlet ‚Äî will you be my Valentine? ‚ù§Ô∏è</h1>
    <button id="yesBtn">Yes ‚ù§Ô∏è</button>
    <button id="noBtn">No üôÉ</button>
    <p class="ps-note">P.S. Try clicking 'No' first üòá</p>
  </div>

  <div class="card hidden" id="loveCard">
    <!-- removed the big heart header per request; floating hearts remain -->
    <div class="days" id="daysTogether"></div>
    <div class="message" id="loveMessage"></div>
    <div class="message" id="heartsNote"></div>
  </div>

  <div id="heartsContainer" aria-hidden="true"></div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const questionCard = document.getElementById("questionCard");
    const loveCard = document.getElementById("loveCard");
    const daysTogether = document.getElementById("daysTogether");
    const loveMessage = document.getElementById("loveMessage");
    const heartsNote = document.getElementById("heartsNote");
    const heartsContainer = document.getElementById("heartsContainer");

    

    // Smooth, consistent "escape" behavior for the No button across devices
    (function setupNoButtonEscape() {
      let lastTouchTime = 0;

      function moveNoBtn() {
        const rect = noBtn.getBoundingClientRect();
        const btnW = rect.width || 80;
        const btnH = rect.height || 40;

        const padding = 8; // keep some space from edges
        const maxX = Math.max(window.innerWidth - btnW - padding, padding);
        const maxY = Math.max(window.innerHeight - btnH - padding, padding);

        const x = Math.random() * (maxX - padding) + padding;
        const y = Math.random() * (maxY - padding) + padding;

        noBtn.style.left = x + 'px';
        noBtn.style.top = y + 'px';
      }

      // For mouse pointer enter (desktop)
      noBtn.addEventListener('mouseenter', moveNoBtn);

      // For pointer events (covers many devices)
      noBtn.addEventListener('pointerenter', (e) => {
        // ignore pointerenter right after a touchend to avoid double-trigger
        if (Date.now() - lastTouchTime > 50) moveNoBtn();
      });

      // For touch devices: move immediately on touchstart and prevent the subsequent click
      noBtn.addEventListener('touchstart', (e) => {
        lastTouchTime = Date.now();
        e.preventDefault();
        moveNoBtn();
      }, {passive: false});

      // As a fallback, also move on click (if user manages to click)
      noBtn.addEventListener('click', (e) => {
        // ignore click events triggered immediately after a touch
        if (Date.now() - lastTouchTime < 500) return e.preventDefault();
        moveNoBtn();
      });
    })();

    yesBtn.addEventListener("click", () => {
      questionCard.classList.add("hidden");
      loveCard.classList.remove("hidden");

      // fixed days as requested
      const days = 884;
      daysTogether.innerHTML = `We‚Äôve been together for <br> ${days} days ‚ù§Ô∏è`;

      const text = `Hamlet,
    thank you for loving your little squirrel üêøÔ∏è
    even when she‚Äôs loud, fast, emotional, and impossible to stop.

    Thank you for being calm when I explode,
    patient when I rush,
    and steady when my world moves too fast.

    You ground me, protect me, and make the world feel safe for me.

    I love you endlessly ‚Äî today and every day after.`;

      // typed message
      let i = 0;
      function typeText() {
        if (i < text.length) {
          loveMessage.innerHTML += text[i] === "\n" ? "<br>" : text[i];
          i++;
          setTimeout(typeText, 30);
        } else {
          // typing finished
        }
      }

      typeText();

      // show note about hearts (wrap the numeric count for distinct styling)
      heartsNote.innerHTML = `Displayed <span class="hearts-count">${days}</span> hearts for Hamlet.`;

      // spawn hearts one-by-one for a continuous flowing effect
      const total = 884;
      let created = 0;
      const spawnInterval = 28; // ms between hearts (tweak for density)

      function createHeart() {
        const span = document.createElement("span");
        span.className = "heart";
        span.innerText = "‚ù§Ô∏è";

        // randomize position and size
        const size = 12 + Math.random() * 28; // 12px - 40px
        span.style.fontSize = size + "px";
        span.style.left = Math.random() * 100 + "%";
        // start slightly below the visible area so hearts flow in smoothly
        span.style.top = (105 + Math.random() * 12) + "%"; // 105% - 117%

        // drift and timing controlled via CSS variables for smooth motion
        const drift = (Math.random() * 160 - 80).toFixed(2) + "px"; // -80px .. 80px
        const duration = 4500 + Math.random() * 9000; // 4.5s - 13.5s
        span.style.setProperty('--drift', drift);
        span.style.animationDuration = duration + 'ms';

        heartsContainer.appendChild(span);

        // remove after animation to keep DOM clean
        setTimeout(() => span.remove(), duration + 1200);
      }

      const timer = setInterval(() => {
        if (created >= total) {
          clearInterval(timer);
          return;
        }
        createHeart();
        created++;
      }, spawnInterval);
    });
  </script>

</body>
</html>
